{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container text-center">    
    <h2>
        Удаление рассылки: <span class="text-decoration-underline">{{ send_delete.message.title_message }}</span>
    </h2>
    <div class="card bg-body-tertiary p-2 mb-3" style="border-radius: 8px; box-shadow: 0 1px 2px 0 rgba(0,0,0,.16);">
        <form action="{% url 'mail_center:mail_delete' send_delete.slug %}" method="post">
            {% csrf_token %}
            <p>
                Вы уверены что хотите удалить эту рассылку?
            </p>
            <button type="submit" class="btn btn-danger me-2">Удалить</button>
            <a href="{{ send_delete.get_absolute_url }}" class="btn border" style="box-shadow: 0 1px 2px 0 rgba(0,0,0,.16);">Отменить</a>
        </form>
    </div>
</div>
{% endblock content %}
