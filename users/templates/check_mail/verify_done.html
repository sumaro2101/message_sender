{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="card p-3">
      <div class="offset-1 col-10">
        <h3 class="text-center">Регистрация</h3>
        <div class="card m-2 p-2">
            <div class="card-body text-center">
                <p>Ваша почта{% if is_valid %} была {% else %} не {% endif %}верифицирована</p>
                <p>{{ message }}</p>
                {% if is_valid %}
                    <a class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="{% url 'users:login' %}">Вход в систему</a>
                {% else %}
                    <p>Возможно вам стоит обратиться в тех. поддержку</p>
                {% endif %}
            </div>
        </div>
      </div>
    </div>
</div>
{% endblock content %}
