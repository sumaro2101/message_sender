{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="card p-3">
        <div class="card-title">
            <h3>Удаление сообщения</h3>
        </div>
        <div class="card-body">
            <form action="{% url 'mess:delete_mess' message.slug %}" method="post">
                {% csrf_token %}
                <h4>Вы уверены что хотите удалить сообщение под названием:</h4>
                <p>{{ message.title_message }}?</p>
                <button class="btn btn-danger" type="submit">Удалить</button>
                <a class="btn border" href="{% url 'mess:list' %}">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
